<div id="trade-panel">
  <div class="row">
    <div class="col-xs-12">
      <div class="pull-left">
        <h3 class="text-left">Trade</h3>
      </div>
      <form class="form form-inline pull-right top-margin">
        <div class="form-group">
          <select>
            <option value="trade">Trade</option>
            <option value="transactions">Transactions</option>
            <option value="portfolio">Portfolio</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <form class="form" action="index.html" method="post">
        <p>
          <span class="title-col text-left">Symbol</span>
          <input type="text" ng-model="symbol">
        </p>
        <p>
          <span class="title-col text-left">Buy/Sell</span>
          <input type="text" ng-model="symbol">
        </p>
        <p>
          <span class="title-col text-left">Quantity</span>
          <input type="text" ng-model="symbol">
        </p>
        <p>
          <span class="title-col text-left">Date</span>
          <input type="text" ng-model="symbol">
        </p>
        <p>
          <span class="title-col text-left">Price</span>
          <input type="text" ng-model="symbol">
        </p>
        <p>
          <span class="title-col text-left">Cost</span>
          <input type="text" ng-model="symbol">
        </p>

        <input type="submit" name="submit" class="btn btn-primary" value="Place Order!">
      </form>
    </div>
    <div class="col-sm-6">
      <span class="title-col text-left">Cash Available</span>
      <p>$34,345.23</p>
      <span class="title-col text-left">Order Status</span>
      <p style="color:green;">VALID</p>
    </div>
  </div>
</div>
